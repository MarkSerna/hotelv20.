<section class="formulario" id="formReservas">
    <div class="formulario_container" id="formPopup">
        <img src="./Assets/HotelMaloca.png" alt="">
        <header>Reservas</header>
        <form action="#" class="form" method="POST">
            <div class="input-box">
                <label>Cédula</label>
                <input type="number" id="cedulaInput" name="cedula" placeholder="Digite la cédula" required/>
                <div id="respuesta_cedula"> </div>
            </div>
            <div class="input-box">
                <label>Id de reserva</label>
                <input type="number" name="reserva" placeholder="Digite el numero de reserva" required/>
            </div>
            <div class="input-box">
                <label>Fecha de ingreso</label>
                <input type="date" name="fechaEntrada" required/>
            </div>
            <div class="input-box">
                <label>Fecha de salida</label>
                <input type="date" name="fechaSalida" required/>
            </div>
            <div class="input-box">
                <label>Número de huéspedes</label>
                <input type="number" name="telefono" placeholder="Digite el teléfono" required/>
            </div>
            <div class="input-box">
                <label>Id huéspedes</label>
                <input type="email" name="numerohuespedes" placeholder="Digite el número de huéspedes" required/>
            </div>
            <div class="button">
                <input type="submit" value="Nueva reserva">
                <input type="submit" value="Regresar al inicio">
            </div>
        </form>
    </div>
